name: publish

on:
  push:
    branches: [ "master" ]

env:
  SSH_KEY: ${{ secrets.SSH_KEY }}
  SSH_COMMANDS: 'cd English-Words && sudo docker login -u gadjak -p qazwsxedc123A && sudo docker kill gadjak/english-words:dev && sudo docker rm gadjak/english-words:dev && sudo docker image pull gadjak/english-words:dev && sudo docker run -d -p 443:443 -p 80:80 gadjak/english-words:dev && exit'

jobs:
    publish:
        name: publish image
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - name: Login
          run: |
            docker login -u gadjak -p qazwsxedc123A
        - name: Build and Publish
          run: |
            docker build -t gadjak/english-words:dev .
            docker push gadjak/english-words:dev

    deploy:
        needs: publish
        name: deploy image
        runs-on: ubuntu-latest

        steps:
        - name: generate ssh key
          run: |
              ls -a
              echo "${{ env.SSH_KEY }}" > english.txt
              cat english.txt
              openssl rsa -in english.txt -out english.pem
        - name: connect ssh
          run: |
              chmod 400 english.pem
              ssh -o StrictHostKeyChecking=no -tt -i "english.pem" ec2-user@ec2-16-171-206-188.eu-north-1.compute.amazonaws.com $SSH_COMMANDS
        - name: remove old image and pull new
          run:  echo "Success"
